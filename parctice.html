<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সহজ সরল সিম্পল - Emergency Hotline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Bengali:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="practice.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="https://img.icons8.com/color/48/000000/emergency-call.png" alt="Emergency Logo">
                <span class="logo-text">সহজ সরল সিম্পল</span>
            </div>
            
            <div class="nav-stats">
                <div class="stat-item">
                    <i class="fas fa-heart heart-icon"></i>
                    <span class="stat-count" id="heart-count">0</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-coins coin-icon"></i>
                    <span class="stat-count" id="coin-count">100</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-copy copy-icon"></i>
                    <span class="stat-count" id="copy-count">0</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-container">
            <div class="hero-logo">
                <img src="https://img.icons8.com/color/96/000000/emergency-call.png" alt="Emergency Hero Logo">
            </div>
            <h1 class="hero-title">জরুরি হটলাইন সেবা</h1>
            <p class="hero-slogan">আপনার নিরাপত্তা আমাদের অগ্রাধিকার</p>
        </div>
    </section>

    <!-- Main Section -->
    <main class="main-container">
        <!-- Card Section -->
        <section class="card-section">
            <h2 class="section-title">জরুরি যোগাযোগ নম্বর</h2>
            <div class="cards-container" id="cards-container">
                <!-- Cards will be generated dynamically via JavaScript -->
            </div>
        </section>

        <!-- History Section -->
        <section class="history-section">
            <div class="history-header">
                <div class="history-title">
                    <i class="fas fa-history history-icon"></i>
                    <h3>কলের ইতিহাস</h3>
                </div>
                <button class="clear-history-btn" id="clear-history">
                    <i class="fas fa-trash-alt"></i> ইতিহাস মুছুন
                </button>
            </div>
            
            <div class="history-list" id="history-list">
                <!-- History items will be added dynamically -->
                <div class="empty-history">
                    <i class="fas fa-phone-slash"></i>
                    <p>কোন কলের ইতিহাস নেই</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Alert Modal -->
    <div class="alert-modal" id="alert-modal">
        <div class="modal-content">
            <h3 id="modal-title">Alert</h3>
            <p id="modal-message">This is an alert message</p>
            <button class="modal-close-btn" id="modal-close">ঠিক আছে</button>
        </div>
    </div>

    <footer>
        <p>© 2025 সহজ সরল সিম্পল - সকল অধিকার সংরক্ষিত</p>
    </footer>

    <script src="practice.js"></script>
</body>
</html>
